<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./all-css/hong-form.css">

</head>

<body>
    <div class="main">

        <form name="frmAccount" action="abc.jsp" class="form" id="form-1">
            <h3 class="heading">Đăng ký</h3>
            <p class="desc">Chào mừng đến shop của chúng tôi ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Lê Hồng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="tel" name="std" id="sdt" placeholder="VD:0123456" class="form-control">
                <span class="form-message"></span>

            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="confirmpassword" class="form-label">Nhập lại mật khẩu</label>
                <input id="confirmpassword" name="confirmpassword" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <input type="button" class="form-submit" value="Đăng ký" onclick="validform(document.forms.frmAccount);">
            <div class="tk">
                Đã có tài khoản?!
                <a href="hong-form-dn.html">Đăng nhập</a>
            </div>
        </form>
    </div>
    <script src="./all-js/hong-form-dk.js"></script>

</body>

</html>
