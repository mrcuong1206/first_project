<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./all-css/hong-form.css">

</head>

<body>
    <div class="main">
        <form name="frmAccount" action="abc.jsp" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Chào mừng đến shop của chúng tôi ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <input type="button" class="form-submit" value="Đăng nhập" onclick="validform(document.forms.frmAccount);">

        </form>

    </div>
    <script src="./all-js/hong-form-dn.js"></script>

</body>

</html>
